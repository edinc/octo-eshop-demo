replicaCount: 3

image:
  tag: "v1.0.0"

service:
  type: LoadBalancer

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5

pdb:
  enabled: true
  minAvailable: 2

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Override default extraVolumes to NOT mount emptyDir on /tmp
# (nginx temp dirs are created in the Dockerfile at /tmp/nginx/)
extraVolumes:
  - name: cache
    emptyDir: {}
  - name: run
    emptyDir: {}

extraVolumeMounts:
  - name: cache
    mountPath: /var/cache/nginx
  - name: run
    mountPath: /var/run

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

config:
  nodeEnv: "production"
  logLevel: "warn"

ingress:
  enabled: true
