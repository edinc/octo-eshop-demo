replicaCount: 3

image:
  tag: "v1.0.0"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5

pdb:
  enabled: true
  minAvailable: 2

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

config:
  nodeEnv: "production"
  logLevel: "warn"

ingress:
  enabled: true
