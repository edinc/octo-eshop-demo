replicaCount: 1

image:
  tag: "dev"

service:
  type: LoadBalancer

autoscaling:
  enabled: false

pdb:
  enabled: false

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Override default extraVolumes to NOT mount emptyDir on /tmp
# (nginx temp dirs are created in the Dockerfile at /tmp/nginx/)
extraVolumes:
  - name: cache
    emptyDir: {}
  - name: run
    emptyDir: {}

extraVolumeMounts:
  - name: cache
    mountPath: /var/cache/nginx
  - name: run
    mountPath: /var/run

resources:
  requests:
    memory: "32Mi"
    cpu: "25m"
  limits:
    memory: "128Mi"
    cpu: "100m"

config:
  nodeEnv: "development"
  logLevel: "debug"
