apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "service.fullname" . }}-config
  labels:
    {{- include "service.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.config.nodeEnv | quote }}
  PORT: {{ .Values.config.port | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  {{- if .Values.config.jwtExpiresIn }}
  JWT_EXPIRES_IN: {{ .Values.config.jwtExpiresIn | quote }}
  {{- end }}
  {{- if .Values.config.refreshTokenExpiresIn }}
  REFRESH_TOKEN_EXPIRES_IN: {{ .Values.config.refreshTokenExpiresIn | quote }}
  {{- end }}
