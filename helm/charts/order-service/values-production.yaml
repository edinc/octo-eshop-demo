replicaCount: 3

image:
  tag: "v1.0.0"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10

pdb:
  enabled: true
  minAvailable: 2

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

config:
  nodeEnv: "production"
  logLevel: "warn"

ingress:
  enabled: true

externalSecrets:
  enabled: false
  secretStoreRef: azure-keyvault-production

secrets:
  DATABASE_URL: "placeholder-overridden-by-deploy-workflow"
  SERVICEBUS_CONNECTION_STRING: "placeholder-overridden-by-deploy-workflow"
  SERVICE_AUTH_TOKEN: "placeholder-overridden-by-deploy-workflow"
