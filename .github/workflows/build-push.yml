name: Build and Push Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all services regardless of changes'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  security-events: write

env:
  ACR_REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.set-matrix.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-service:
              - 'services/user-service/**'
            product-service:
              - 'services/product-service/**'
            cart-service:
              - 'services/cart-service/**'
            order-service:
              - 'services/order-service/**'
            payment-service:
              - 'services/payment-service/**'
            frontend:
              - 'services/frontend/**'
            shared:
              - 'shared/**'
      - name: Build service matrix
        id: set-matrix
        run: |
          SERVICES=""
          SHARED="${{ steps.filter.outputs.shared }}"
          BUILD_ALL="${{ github.event.inputs.build_all || 'false' }}"

          if [ "$BUILD_ALL" == "true" ]; then
            SERVICES='"user-service","product-service","cart-service","order-service","payment-service","frontend"'
          else
            check() {
              if [[ "$1" == "true" || "$SHARED" == "true" ]]; then
                [ -n "$SERVICES" ] && SERVICES="$SERVICES,"
                SERVICES="$SERVICES\"$2\""
              fi
            }

            check "${{ steps.filter.outputs.user-service }}" "user-service"
            check "${{ steps.filter.outputs.product-service }}" "product-service"
            check "${{ steps.filter.outputs.cart-service }}" "cart-service"
            check "${{ steps.filter.outputs.order-service }}" "order-service"
            check "${{ steps.filter.outputs.payment-service }}" "payment-service"
            check "${{ steps.filter.outputs.frontend }}" "frontend"
          fi

          if [ -z "$SERVICES" ]; then
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
            echo 'matrix={"service":[]}' >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
            echo "matrix={\"service\":[$SERVICES]}" >> "$GITHUB_OUTPUT"
          fi

  build-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: changes
    outputs:
      sha_short: ${{ steps.tags.outputs.sha_short }}
    if: needs.changes.outputs.any_changed == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate image tags
        id: tags
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          BRANCH=${GITHUB_REF_NAME}

          if [ "$BRANCH" == "main" ]; then
            TAGS="${ACR_REGISTRY}/${{ matrix.service }}:latest,${ACR_REGISTRY}/${{ matrix.service }}:${SHA_SHORT}"
          else
            TAGS="${ACR_REGISTRY}/${{ matrix.service }}:${BRANCH}-${SHA_SHORT},${ACR_REGISTRY}/${{ matrix.service }}:${BRANCH}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.ACR_REGISTRY }}/${{ matrix.service }}:${{ steps.tags.outputs.sha_short }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  trigger-deploy:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Trigger deployment workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy
          client-payload: >-
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "environment": "dev",
              "image_tag": "${{ github.ref == 'refs/heads/main' && 'latest' || format('{0}-{1}', github.ref_name, needs.build-push.outputs.sha_short) }}"
            }
